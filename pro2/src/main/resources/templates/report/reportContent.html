<center><h1>제보 내용</h1></center>
<table align="center" border="1" cellsapcing="0" cellpadding="0" width="500">
	<tr height="30" align="center">
		<td width="125">글번호</td>
		<td width="125"><span th:text="${dto.report_id}"></span></td>
	</tr>
	<tr height="30" align="center">
		<td>작성자</td>
		<td><span th:text="${dto.writer_Name}"></span></td>
		
	</tr>
	<tr height="30" align="center">
		<td>작성일</td>
		<td><span th:text="${#temporals.format(dto.reg, 'yy-MM-dd HH:mm')}"></span></td>
	</tr>
	<tr height="30" align="center">
		<td width="125">제보 글 제목</td>
		<td><span th:text="${dto.title}"></span></td>
	</tr>
	<tr align="center">
		<td width="125">제보 글 내용</td>
		<td colpan="3"><span th:text="${dto.content}"></span></td>
	</tr>
	<tr>
		<td>첨부자료</td>
		<td>
		    <div th:if="${dto.file_Mime_Type != null and #strings.startsWith(dto.file_Mime_Type, 'image')}">
		        <img th:src="@{/upload/{file}(file=${dto.file_Saved_Name})}" style="max-width:300px;">
		    </div>
		    <div th:unless="${dto.file_Mime_Type != null and #strings.startsWith(dto.file_Mime_Type, 'image')}">
		        <a th:href="@{/report/download(file=${dto.file_Saved_Name})}"
		           th:text="${dto.file_Original_Name}"></a>
		    </div>
		</td>
	</tr>
</table>
<p>file_Saved_Name = [[${dto.file_Saved_Name}]]</p>
<p>file_Mime_Type = [[${dto.file_Mime_Type}]]</p>
