<style>

.container1 {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  width: 360px;
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 30px;
}

.form-box {
  display: flex;
  flex-direction: column;
}

.form-box label {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
  font-weight: 500;
  font-size: 14px;
}

.form-box input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  margin-top: 5px;
}

  border-color: #4A90E2;

}

  cursor: pointer;
  transition: background-color 0.2s ease;
}
button[type="submit"]:hover {
  background-color: #357ABD;
}
</style>

</div>
