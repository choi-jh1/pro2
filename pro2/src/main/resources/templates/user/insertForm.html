<link rel="stylesheet" th:href="@{/css/userInsert.css}" >

<div class="container">
  <h1 class="logo">더펙트</h1>
  <h2 class="title">회원가입</h2>
  <form th:action="@{/user/insert}" method="post" class="form-box">
    <label>아이디 <input type="text" name="id" /></label>
    <label>비밀번호 <input type="password" name="pw" /></label>
    <label>닉네임 <input type="text" name="nick" /></label>
    <label>이름 <input type="text" name="name" /></label>
    <label>생년월일 <input type="date" name="birth" /></label>
    <label>전화번호 <input type="text" name="phone" /></label>
    <label>이메일 <input type="email" name="email" /></label>
    <button type="submit">완료</button>
  </form>
</div>
