<style>
	.container_body {
	  display: flex;
	  gap: 30px;
	  max-width: 1200px;
	  margin: 0 auto;
	}
	
	.main-content {
	  flex: 1;
	}
	.sidebar {
	  width: 250px;
	  background: #f8f8f8;
	  padding: 15px;
	  border-radius: 8px;
	  font-family: 'Noto Sans KR', sans-serif;
	  font-size: 0.95rem;
	}

	.sidebar h3 {
	  font-size: 1.1rem;
	  margin-bottom: 10px;
	  border-bottom: 1px solid #ccc;
	  padding-bottom: 5px;
	}

	.sidebar ul {
	  list-style: none;
	  padding: 0;
	}

	.sidebar li {
	  padding: 6px 0;
	  color: #444;
	}

	/* 메인 콘텐츠 영역 */
	.main-content {
	  flex: 1;
	}

	.sports-tabs {
	  margin-bottom: 20px;
	}

	.tab-btn {
	  padding: 8px 16px;
	  border: none;
	  background-color: #eee;
	  margin-right: 10px;
	  border-radius: 5px;
	  cursor: pointer;
	}

	.tab-btn.active {
	  background-color: #1e90ff;
	  color: white;
	}
</style>
<link rel="stylesheet" th:href="@{/css/main.css}">


<header class="site-header">
	<div class="container">
  <div class="logo">로고</div>

  <div class="top-bar">
    <div class="date">2025.07.03</div>
    <div class="user-menu">
      <a th:href="${session.role == 'admin'} ? @{/report/list} : @{/report/write}">기사제보</a>
	  <span th:if="${session.sid == null}">
	      <a th:href="@{/user/login}">로그인</a>
	      <a th:href="@{/user/insert}">회원가입</a>
	  </span>
	  <span th:if="${session.sid != null and session.role == 'admin'}">
			  <a th:href="@{/user/logout}">로그아웃</a>
			  <a th:href="@{/admin/adminPage}">관리자페이지</a>
	  </span>
	  <span th:if="${session.sid != null and session.role != 'admin'}">
	  	      <a th:href="@{/user/logout}">로그아웃</a>
	  <span th:if="${session.sid != null}">
			  <a th:href="@{/user/myPage}">마이페이지</a>
	  	      <a th:href="@{/user/logout}">로그아웃</a>
	  </span>
	</div>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="#">뉴스</a></li>
      <li><a th:href="@{/sports/list}">스포츠</a></li>
      <li><a href="#">엔터</a></li>
    </ul>
    <div class="search">
      <input type="text" placeholder="검색" />
    </div>
  </nav>

  <nav class="sub-nav">
    <ul>

      <li><a href="#">종합</a></li>
      <li><a href="#">야구</a></li>
      <li><a href="#">축구</a></li>
      <li><a href="#">배구</a></li>
      <li><a href="#">농구</a></li>
    </ul>
  </nav>
</div>
</header>

<div class="container_body">
  <!-- 메인 콘텐츠 먼저 -->
  <main class="main-content">
    <div class="sports-tabs">
      <button class="tab-btn active" data-category="축구">축구</button>
      <button class="tab-btn" data-category="야구">야구</button>
      <button class="tab-btn" data-category="배구">배구</button>
    </div>

    <div id="sports-content">
      <!-- AJAX로 바뀌는 기사 리스트 -->
    </div>
  </main>

  <!-- 사이드바는 오른쪽으로 이동 -->
  <aside class="sidebar">
    <h3>많이 본 뉴스</h3>
    <ul>
      <li>1. 인기 기사</li>
      <li>2. 실시간 뉴스</li>
      ...
    </ul>
  </aside>
</div>

<script>
	$(document).ready(function () {
	  $('.tab-btn').click(function () {
	    const category = $(this).data('category');

	    $('.tab-btn').removeClass('active');
	    $(this).addClass('active');

	    $.ajax({
	      url: '/sports/articles',
	      method: 'GET',
	      data: { category: category },
	      success: function (html) {
	        $('#sports-content').html(html);
	      },
	      error: function () {
	        alert('로딩 실패!');
	      }
	    });
	  });

	  // 최초 로딩 시 축구 데이터 자동 호출
	  $('.tab-btn[data-category="축구"]').click();
	});
</script>
