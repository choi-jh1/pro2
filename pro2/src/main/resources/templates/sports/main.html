<style>
	.main-news-wrap {
	  display: flex;
	  gap: 20px;
	  max-width: 1000px;
	  margin: 0 auto;
	  padding: 20px 0;
	  font-family: 'Noto Sans KR', sans-serif;
	}

	/* 왼쪽 대표 기사 */
	.main-feature {
	  flex: 2;
	  display: flex;
	  flex-direction: column;
	}

	.main-feature img {
	  width: 100%;
	  max-width: 600px;
	  height: 400px;
	  border-radius: 10px;
	}

	.main-feature .title {
	  font-size: 1.2rem;
	  font-weight: bold;
	  margin: 10px 0 5px;
	  line-height: 1.4;
	}

	.main-feature .writer {
	  color: #888;
	  font-size: 0.9rem;
	}

	/* 오른쪽 리스트 */
	.news-list {
	  flex: 1;
	  display: flex;
	  flex-direction: column;
	  gap: 15px;
	  margin-top: 50px;
	}

	.news-item {
	  display: flex;
	  align-items: flex-start;
	  gap: 10px;
	}

	.news-item img {
	  width: 70px;
	  height: 70px;
	  object-fit: cover;
	  border-radius: 5px;
	  flex-shrink: 0;
	}

	.text-wrap {
	  flex: 1 1 auto;
	  display: -webkit-box;
	  -webkit-line-clamp: 2;
	  -webkit-box-orient: vertical;
	  overflow: hidden;
	}

	.news-title {
	  font-size: 0.95rem;
	  font-weight: 500;
	  line-height: 1.3;
	  margin-bottom: 4px;
	  display: -webkit-box;
	  -webkit-line-clamp: 2; /* 최대 2줄 */
	  -webkit-box-orient: vertical;
	  overflow: hidden;
	  text-overflow: ellipsis;
	  max-height: calc(1.3em * 2); /* 두 줄로 제한 */
	}

	.writer {
	  font-size: 0.75rem;
	  color: #999;
	  line-height: 1;
	}

	.section-title {
	  font-size: 1.3rem;
	  font-weight: bold;
	  margin-bottom: 10px;
	}

	.section-title .now {
	  color: #1e90ff;
	  font-weight: 700;
	}

	a {
	  text-decoration: none;
	  color: inherit;
	}
</style>

<link rel="stylesheet" th:href="@{/css/main.css}">


<div class="site-header">
	<div class="container">
  <div class="logo">로고</div>

  <div class="top-bar">
    <div class="date">2025.07.03</div>
    <div class="user-menu">
		<a th:href="${session.role == 'admin'} ? @{/report/list} : @{/report/write}">기사제보</a>
		<span th:if="${session.sid == null}">
		    <a th:href="@{/user/login}">로그인</a>
		    <a th:href="@{/user/insert}">회원가입</a>
		</span>
		<span th:if="${session.sid != null and session.role == 'admin'}">
			  <a th:href="@{/user/logout}">로그아웃</a>
			  <a th:href="@{/admin/adminPage}">관리자 페이지</a>
		</span>

		<span th:if="${session.sid != null and session.role == 'user'}">
			  <a th:href="@{/user/myPage}">마이페이지</a>
			      <a th:href="@{/user/logout}">로그아웃</a>
		</span>

		<span th:if="${session.sid != null and session.role == 'reporter'}">
			  <a th:href="@{/user/myPage}">기자페이지</a>
		  	  <a th:href="@{/user/logout}">로그아웃</a>
		</span>
	</div>
  </div>

  <nav class="main-nav">
    <ul>
		<li><a href="/news/home">뉴스</a></li>
		<li><a href="/sports/main">스포츠</a></li>
		<li><a href="/enter/main">엔터</a></li>
    </ul>
    <div class="search">
      <input type="text" placeholder="검색" />
    </div>
  </nav>

  <nav class="sub-nav">
    <ul>

		<li><a href="/sports/main">종합</a></li>
		<li><a href="/sports/football">축구</a></li>
		<li><a href="/sports/baseball">야구</a></li>
		<li><a href="/sports/basketball">농구</a></li>
		<li><a href="/sports/volleyball">배구</a></li>
    </ul>
  </nav>
</div>
</div>

<div class="main-news-wrap">
  <!-- 왼쪽: 대표기사 -->
  <div class="main-feature">
	<h2 class="section-title">반응 <span class="now">HOT</span></h2>
    <div  th:if="${list.size() > 0}">
		<img th:src="${list[0].thumbnail}" alt="대표 이미지">
	    <p class="title" th:text="${list[0].title}"></p>
	    <p class="writer" th:text="${list[0].name}+' 기자'"></p>
	</div>
  </div>

  <!-- 오른쪽: 기사 리스트 -->
  <div class="news-list">
    <div class="news-item"  th:each="list,i:${list}" th:if="${i.index >= 1 and i.index<=5}">
      <img th:src="${list.thumbnail}" alt="썸네일">
	  <div class="text-wrap">
	    <p class="news-title" th:text="${list.title}"></p>
	    <p class="writer" th:text="${list.name}+' 기자'"></p>
	  </div>
    </div>

    <!-- 추가 기사들 -->
  </div>
</div>
