<style>
.main-news-wrap {
  display: flex;
  gap: 20px;
  max-width: 1000px;   /* 최대 너비 설정 */
  margin: 0 auto;      /* 좌우 자동 여백 → 수평 중앙 정렬 */
  padding: 20px 0;
  font-family: 'Noto Sans KR', sans-serif;
  
}

/* 왼쪽 대표 기사 */
.main-feature {
  flex: 2;
  display: flex;
  flex-direction: column;
}

.main-feature img {
  width: 100%;
  max-width: 600px;
  height: 400px;
  border-radius: 10px;
}

.main-feature .title {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px 0 5px;
}

.main-feature .writer {
  color: #888;
  font-size: 0.9rem;
}

/* 오른쪽 리스트 */
.news-list {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top:50px;
}

.news-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.news-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 5px;
}

.news-item .news-title {
  font-size: 0.95rem;
  font-weight: 500;
  line-height: 1.3;
}

.news-item .writer {
  font-size: 0.75rem;
  color: #999;
}
.section-title {
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.section-title .now {
  color: #1e90ff;  /* 파란색 강조 */
  font-weight: 700;
}
</style>

<link rel="stylesheet" th:href="@{/css/main.css}">


<div class="site-header">
	<div class="container">
  <div class="logo">로고</div>

  <div class="top-bar">
    <div class="date">2025.07.03</div>
    <div class="user-menu">
      <a th:href="${session.role == 'admin'} ? @{/report/list} : @{/report/write}">기사제보</a>
	  <span th:if="${session.sid == null}">
	      <a th:href="@{/user/login}">로그인</a>
	      <a th:href="@{/user/insert}">회원가입</a>
	  </span>
	  <span th:if="${session.sid != null and session.role == 'admin'}">
			  <a th:href="@{/user/logout}">로그아웃</a>
			  <a th:href="@{/admin/adminPage}">관리자페이지</a>
	  </span>
	  <span th:if="${session.sid != null and session.role != 'admin'}">
			  <a th:href="@{/user/myPage}">마이페이지</a>
	  	      <a th:href="@{/user/logout}">로그아웃</a>
	  </span>
	</div>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="#">뉴스</a></li>
      <li><a href="/sports/main">스포츠</a></li>
      <li><a href="#">엔터</a></li>
    </ul>
    <div class="search">
      <input type="text" placeholder="검색" />
    </div>
  </nav>

  <nav class="sub-nav">
    <ul>

		<li><a href="/sports/main">종합</a></li>
		<li><a href="/sports/football">축구</a></li>
		<li><a href="/sports/baseball">야구</a></li>
		<li><a href="/sports/basketball">농구</a></li>
		<li><a href="/sports/volleyball">배구</a></li>
    </ul>
  </nav>
</div>
</div>

<div class="main-news-wrap">
  <!-- 왼쪽: 대표기사 -->
  <div class="main-feature">
	<h2 class="section-title">종합 <span class="now">NOW</span></h2>
    <img src="/upload/대표기사.jpg" alt="대표 이미지">
    <p class="title">'GOOD BYE' 양만혁 정말 고마웠어! ...</p>
    <p class="writer">강우진 기자</p>

  <div class="news-list">
    <div class="news-item">
      <img src="/upload/썸네일1.jpg" alt="썸네일">
      <p class="news-title">Here we go!…353경기 201골...</p>
      <p class="writer">이종찬 기자</p>
    </div>
    <div class="news-item">
      <img src="/upload/썸네일2.jpg" alt="썸네일">
      <p class="news-title">美 중계진, 이정후 극찬...</p>
      <p class="writer">윤준석 기자</p>
    </div>
    <!-- 추가 기사들 -->
  </div>
</div>
