<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>경제 뉴스</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/newsList.css}">
</head>
<!-- 헤더 -->
  <div class="site-header">
    <div class="container">
      <div class="logo">로고</div>

      <div class="top-bar">
        <div class="date">2025.07.03</div>
        <div class="user-menu">
          <a th:href="${session.role == 'admin'} ? @{/report/list} : @{/report/write}">기사제보</a>
          <span th:if="${session.sid == null}">
            <a th:href="@{/user/login}">로그인</a>
            <a th:href="@{/user/insert}">회원가입</a>
          </span>
          <span th:if="${session.sid != null and session.role == 'admin'}">
            <a th:href="@{/user/logout}">로그아웃</a>
            <a th:href="@{/admin/adminPage}">관리자페이지</a>
          </span>
          <span th:if="${session.sid != null and session.role != 'admin'}">
            <a th:href="@{/user/myPage}">마이페이지</a>
            <a th:href="@{/user/logout}">로그아웃</a>
          </span>
        </div>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="/news/home">뉴스</a></li>
          <li><a href="/sports/main">스포츠</a></li>
          <li><a href="#">엔터</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="검색" />
        </div>
      </nav>

      <nav class="sub-nav">
        <ul>
          <li><a href="/news/home">종합</a></li>
          <li><a href="/news/politics">정치</a></li>
          <li><a href="/news/economy">경제</a></li>
          <li><a href="/news/society">사회</a></li>
        </ul>
      </nav>
    </div>
  </div>
<body>

<h1>경제 뉴스 목록</h1>

<div th:each="news : ${newsList}">
  <a th:href="@{/news/content/{num}(num=${news.num})}">
    <img th:src="${news.thumbUrl}" alt="썸네일" width="200" height="120"><br/>
    <span th:text="${news.title}">뉴스 제목</span>
  </a><br/>
</div>

</body>
</html>
