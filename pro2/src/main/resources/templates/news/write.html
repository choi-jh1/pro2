<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>뉴스 작성</title>

  <!-- Summernote -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
</head>
<body>
  <h1>뉴스 작성</h1>

  <form th:action="@{/news/writePro}" method="post">
    제목&nbsp;<input type="text" name="title" required><br><br>
    카테고리&nbsp;<input type="text" name="category" placeholder="politics" required><br><br>

    <textarea id="summernote" name="content"></textarea><br>
    <button type="submit">등록</button>
  </form>

  <script>
    $('#summernote').summernote({height:300});
  </script>
</body>
</html>
