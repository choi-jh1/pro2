<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>정치 뉴스</title>
</head>
<body>
  <h2>정치 뉴스</h2>
  <div th:each="news : ${newsList}">
    <img th:src="@{${news.thumbUrl}}" alt="썸네일" width="150" height="100">
    <p th:text="${news.title}">기사 제목</p>
    <hr>
  </div>
</body>
</html>
