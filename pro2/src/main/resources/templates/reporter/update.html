
<div>
    <h2>기자 정보 수정</h2>
    <form th:action="@{/reporter/update}" method="post">
        <label>아이디: </label>
        <input type="text" th:value="${reporter.id}" name="id" readonly><br>

        <label>이름: </label>
        <input type="text" th:value="${reporter.name}" name="name"><br>

        <label>닉네임: </label>
        <input type="text" th:value="${reporter.nick}" name="nick"><br>

        <label>전화번호: </label>
        <input type="text" th:value="${reporter.phone}" name="phone"><br>

        <label>이메일: </label>
        <input type="text" th:value="${reporter.email}" name="email"><br>

        <button type="submit">수정하기</button>
    </form>
</div>
