<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>기자 정보 수정</title>
</head>
<body>
    <h2>기자 정보 수정</h2>
    <form th:action="@{/reporter/update}" method="post">
        <label>아이디 : </label>
        <input type="text" th:value="${user.id}" name="id" readonly><br>

        <label>이름 : </label>
        <input type="text" th:value="${user.name}" name="name"><br>

        <label>닉네임 : </label>
        <input type="text" th:value="${user.nick}" name="nick"><br>

        <label>전화번호 : </label>
        <input type="text" th:value="${user.phone}" name="phone"><br>

        <label>이메일 : </label>
        <input type="text" th:value="${user.email}" name="email"><br>

        <button type="submit">수정하기</button>
    </form>
	<div th:if="${reporter != null}">
		<h3>기자 상세 정보</h3>
		<form th:action="@{/reporter/update}" method="post">
			<input type="hidden" th:value="${reporter.id}" name="id" />
			
			<label>기자 이름 : </label>
			<input type="text" th:value="${reporter.writer_name}" name="writer_name" /> <br>
			
			<label>카테고리 : </label>
			<input type="text" th:value="${reporter.category}" name="category" /> <br>
			
			<label>소개 : </label>
			<textarea name="intro" rows="4" cols="30" th:text="${reporter.intro}"></textarea><br>
			
			<button type="submit">기자 정보 수정</button>
		</form>
	</div>
</body>
