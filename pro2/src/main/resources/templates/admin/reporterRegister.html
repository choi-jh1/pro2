<form action="/admin/registerReporter" method="post" enctype="multipart/form-data">
  <label>아이디 <input type="text" name="id" required /></label>
  <label>비밀번호 <input type="password" name="pw" required /></label>
  <label>닉네임 <input type="text" name="nick" required /></label>
  <label>이름 <input type="text" name="name" required /></label>
  <label>생년월일 <input type="date" name="birth" required /></label>
  <label>전화번호 <input type="text" name="phone" required /></label>
  <label>이메일 <input type="email" name="email" required /></label>
  <label>프로필 이미지 <input type="file" name="profile" /></label>
  <label>카테고리 
    <select name="category">
      <option value="일반뉴스">일반뉴스</option>
      <option value="연애">연예</option>
      <option value="스포츠">스포츠</option>
    </select>
  </label>
  <button type="submit">기자 등록</button>
</form>
