<table border="1">
  <thead>
    <tr>
      <th>제목</th>
      <th>기자(ID)</th>
      <th>작성일자</th>
      <th>이메일</th>
      <th>승인</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dto : ${newsList}">
      <td><a th:href="@{'/sports/boardContent/' + ${dto.num}}" th:text="${dto.title}">제목</a></td>
      <td th:text="${dto.writer}"></td>
      <td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${dto.email}"></td>
      <td>
        <form th:action="@{/admin/approveSports}" method="post">
          <input type="hidden" name="num" th:value="${dto.num}">
          <button type="submit">승인</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
