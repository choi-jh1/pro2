<body>

	<form th:action="@{/enter/write}" method="post" enctype="multipart/form-data">
		<h2>연예 뉴스 작성</h2>

		<!-- 제목 -->
		<label>제목</label>
		<input type="text" name="title" required>

		<!-- 카테고리 -->
		<label>카테고리</label>
		<select name="category" required>
			<option value="">카테고리 선택</option>
			<option value="drama">드라마</option>
			<option value="movie">영화</option>
			<option value="music">뮤직</option>
			<option value="general">연예일반</option>
		</select>

		<!-- 본문 -->
		<label>내용</label>
		<textarea id="summernote" name="content"></textarea>

		<button type="submit" class="btn-primary">작성 완료</button>
	</form>

	<script>
		$(document).ready(function () {
			$('#summernote').summernote({
				height: 300,
				lang: 'ko-KR',
				placeholder: '내용을 입력하세요...',
				callbacks: {
					onImageUpload: function (files) {
						for (let i = 0; i < files.length; i++) {
							sendFile(files[i]);
						}
					}
				}
			});

			function sendFile(file) {
				const formData = new FormData();
				formData.append("file", file);

				$.ajax({
					url: "/enter/uploadImage",
					type: "POST",
					data: formData,
					contentType: false,
					processData: false,
					success: function (url) {
						$('#summernote').summernote('insertImage', url);
					},
					error: function (xhr) {
						alert("이미지 업로드 실패: " + xhr.responseText);
					}
				});
			}
		});
	</script>

</body>
