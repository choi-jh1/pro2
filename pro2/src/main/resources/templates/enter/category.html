<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${category} + ' 뉴스 목록'">카테고리 뉴스</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<style>
		.container_body {
			display: flex;
			gap: 30px;
			max-width: 1200px;
			margin: 40px auto;
			padding: 0 20px;
		}

		.news-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			flex: 1;
		}

		.news-item {
			border: 1px solid #ccc;
			border-radius: 6px;
			overflow: hidden;
			background: #fff;
		}

		.news-item img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}

		.news-item .info {
			padding: 10px;
		}

		.news-item .info h3 {
			margin: 0;
			font-size: 15px;
			line-height: 1.3;
		}

		.sidebar {
			width: 250px;
			background: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 15px;
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 14px;
			box-shadow: 0 0 8px rgba(0,0,0,0.03);
		}

		.sidebar h3 {
			font-size: 16px;
			margin-bottom: 10px;
			border-bottom: 1px solid #ccc;
			padding-bottom: 6px;
		}

		.sidebar a {
			display: block;
			margin-bottom: 8px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			color: #333;
			text-decoration: none;
		}

		#loading {
			text-align: center;
			margin: 20px;
			color: #999;
		}
	</style>
</head>
<body>
	<div class="container_body">
		<!-- 왼쪽 기사 목록 -->
		<div class="news-grid" id="newsContainer">
			<h2 style="grid-column: 1 / -1;" th:text="${category} + ' 뉴스 목록'">카테고리 뉴스</h2>
			<div th:each="news : ${categoryNews}" class="news-item">
				<a th:href="@{/enter/detail(num=${news.num})}">
					<img th:src="${news.thumbnail}" alt="썸네일">
					<div class="info">
						<h3 th:text="${news.title}">뉴스 제목</h3>
					</div>
				</a>
			</div>
		</div>

		<!-- 오른쪽 사이드바 -->
		<aside class="sidebar">
			<h3>많이 본 연예 뉴스</h3>
			<div th:each="top, i : ${top10}">
				<a th:text="${i.count + 1 + '. ' + top.title}" th:href="@{|/enter/detail?num=${top.num}|}"></a>
			</div>
		</aside>
	</div>

	<div id="loading">Loading...</div>

	<script th:inline="javascript">
	/*<![CDATA[*/
		let offset = 10;
		const limit = 10;
		const category = /*[[${category}]]*/ 'general';
		let isLoading = false;

		function loadMoreNews() {
			if (isLoading) return;
			isLoading = true;
			$("#loading").show();

			$.ajax({
				url: "/enter/category/loadMore",
				method: "GET",
				data: {
					category: category,
					offset: offset,
					limit: limit
				},
				success: function (data) {
					if (data.length === 0) {
						$("#loading").text("더 이상 뉴스가 없습니다");
						return;
					}
					data.forEach(function(news) {
						const html = `
							<div class="news-item">
								<a href="/enter/detail?num=${news.num}">
									<img src="${news.thumbnail}" alt="썸네일">
									<div class="info">
										<h3>${news.title}</h3>
									</div>
								</a>
							</div>
						`;
						$("#newsContainer").append(html);
					});
					offset += limit;
					isLoading = false;
					$("#loading").hide();
				},
				error: function () {
					isLoading = false;
				}
			});
		}

		$(window).on("scroll", function () {
			if ($(window).scrollTop() + $(window).height() >= $(document).height() - 200) {
				loadMoreNews();
			}
		});
	/*]]>*/
	</script>
</body>
</html>
