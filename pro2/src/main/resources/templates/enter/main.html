<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>연예 뉴스 메인</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- 팀 공통 스타일 -->
	<link rel="stylesheet" th:href="@{/css/main.css}" />

	<!-- 엔터 전용 스타일 -->
	<style>
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}

		.top10-slide {
			display: flex;
			overflow-x: auto;
			gap: 10px;
			margin: 20px 0;
		}

		.top10-slide-item {
			flex: 0 0 auto;
			width: 220px;
			border: 1px solid #ccc;
			border-radius: 8px;
			overflow: hidden;
			background: #fff;
		}

		.top10-slide-item img {
			width: 100%;
			height: 120px;
			object-fit: cover;
		}

		.top10-slide-item h4 {
			padding: 10px;
			font-size: 16px;
		}

		.news-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			margin-bottom: 40px;
		}

		.news-item {
			border: 1px solid #ccc;
			border-radius: 6px;
			overflow: hidden;
			background: #fff;
		}

		.news-item img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}

		.news-item .info {
			padding: 10px;
		}

		.news-item .info h3 {
			margin: 0;
			font-size: 15px;
			line-height: 1.3;
		}
	</style>
</head>

<body>

	<header class="site-header">
		<div class="container">
			<div class="logo">로고</div>

			<div class="top-bar">
				<div class="date">2025.07.03</div>
				<div class="user-menu">
					<a th:href="${session.role == 'admin'} ? @{/report/list} : @{/report/write}">기사제보</a>
					<span th:if="${session.sid == null}">
						<a th:href="@{/user/login}">로그인</a>
						<a th:href="@{/user/insert}">회원가입</a>
					</span>
					<span th:if="${session.sid != null and session.role == 'admin'}">
						<a th:href="@{/user/logout}">로그아웃</a>
						<a th:href="@{/admin/adminPage}">관리자페이지</a>
					</span>
					<span th:if="${session.sid != null and session.role != 'admin'}">

						<a th:href="@{/user/myPage}">마이페이지</a>
						<a th:href="@{/user/logout}">로그아웃</a>
					</span>
				</div>
			</div>
			<nav class="main-nav">
				<ul>
					<li><a th:href="@{/news/home}">뉴스</a></li>
					<li><a th:href="@{/sports/main}">스포츠</a></li>
					<li><a th:href="@{main}" class="active">엔터</a></li>
				</ul>
				<div class="search">
					<input type="text" placeholder="검색" />
				</div>
			</nav>
			<nav class="sub-nav">
				<ul>
					<li><a th:href="@{/enter/main}">홈</a></li>
					<li><a th:href="@{/enter/category?category=drama}" th:classappend="${category} == 'drama' ? 'active' : ''">드라마</a></li>
					<li><a th:href="@{/enter/category?category=movie}" th:classappend="${category} == 'movie' ? 'active' : ''">영화</a></li>
					<li><a th:href="@{/enter/category?category=music}" th:classappend="${category} == 'music' ? 'active' : ''">뮤직</a></li>
					<li><a th:href="@{/enter/category?category=general}" th:classappend="${category} == 'general' ? 'active' : ''">연예일반</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		
		<div class="top10-slide">
			<div th:each="enter : ${top10}" class="top10-slide-item">
				<a th:href="@{detail(num=${enter.num})}">					
					<img th:src="${enter.thumbnail}" alt="썸네일" />
					<h4 th:text="${enter.title}">뉴스 제목</h4>
				</a>
			</div>
		</div>

		<div class="news-grid" id="newsContainer">
			<div th:each="enter : ${latestNews}" class="news-item">
				<a th:href="@{detail(num=${enter.num})}">					
					<img th:src="${enter.thumbnail}" alt="썸네일" />
					<div class="info">
						<h3 th:text="${enter.title}">뉴스 제목</h3>
					</div>					
				</a>
			</div>
		</div>

	</div>

	<div id="loading" style="text-align: center; margin: 20px; display: none;">Loading...</div>
	
	<script>
		let offset = 9;
		const limit = 9;
		let loading = false;

		$(window).on('scroll', function () {
			if (loading) return;

			if ($(window).scrollTop() + $(window).height() >= $(document).height() - 200) {
				loading = true;
				$('#loading').show(); // 로딩중 표시

				$.ajax({
					url: '/enter/loadMore',
					method: 'GET',
					data: { offset: offset, limit: limit },
					success: function (data) {
						if (data.length === 0) {
							$('#loading').text('더 이상 뉴스가 없습니다.');
							return;
						}

						data.forEach(function (news) {
							const html = `
								<div class="news-item">
									<a href="/enter/detail?num=${news.num}">
										<img src="${news.thumbnail}" alt="썸네일" />
										<div class="info">
											<h3>${news.title}</h3>
										</div>
									</a>
								</div>
							`;
							$('#newsContainer').append(html);
						});

						offset += limit;
						loading = false;
						$('#loading').hide(); // 로딩 완료 후 숨김
					},
					error: function () {
						console.error('뉴스 로드 실패');
						loading = false;
					}
				});
			}
		});
	</script>

</body>

</html>
