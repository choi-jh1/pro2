<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>연예 뉴스 메인</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .site-header {
      width: 100%;
      border-bottom: 1px solid #ddd;
      font-family: sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      font-size: 14px;
      background: #f5f5f5;
    }
    .user-menu a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 0;
    }
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 16px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .main-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .main-nav li {
      margin-right: 20px;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
    }
    .main-nav a.active {
      color: red;
      font-weight: bold;
    }
    .search input {
      padding: 6px;
      font-size: 14px;
    }
    .sub-nav {
      background: #f8f8f8;
      border-top: 1px solid #ccc;
      padding: 10px 16px;
    }
    .sub-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sub-nav li {
      margin-right: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .top10-slide {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 20px 0;
    }
    .top10-slide-item {
      flex: 0 0 auto;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .top10-slide-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .top10-slide-item h4 {
      padding: 10px;
      font-size: 16px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    .news-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }
    .news-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .news-item .info {
      padding: 10px;
    }
    .news-item .info h3 {
      margin: 0;
      font-size: 15px;
      line-height: 1.3;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="container">
    <div class="logo">로고</div>
    <div class="top-bar">
      <div class="date">2025.07.03</div>
      <div class="user-menu">
        <a href="/report/write">기사제보</a>
        <a href="/user/login">로그인</a>
        <a href="/user/insertForm">회원가입</a>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="/news/home">뉴스</a></li>
        <li><a href="/sports/list">스포츠</a></li>
        <li><a href="/enter/main" class="active">엔터</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="검색" />
      </div>
    </nav>
    <nav class="sub-nav">
      <ul>
		<li><a href="/enter/main">홈</a></li>
		<li><a href="/enter/category?type=drama">드라마</a></li>
		<li><a href="/enter/category?type=movie">영화</a></li>
		<li><a href="/enter/category?type=music">뮤직</a></li>
		<li><a href="/enter/category?type=breaking">속보</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">

  <div class="top10-slide">
    <div th:each="news : ${top10}" class="top10-slide-item">
      <img th:src="${news.thumbnail}" alt="썸네일" />
      <h4 th:text="${news.title}">뉴스 제목</h4>
    </div>
  </div>

  <div class="news-grid" id="newsContainer">
    <div th:each="news : ${latestNews}" class="news-item">
      <img th:src="${news.thumbnail}" alt="썸네일" />
      <div class="info">
        <h3 th:text="${news.title}">뉴스 제목</h3>
      </div>
    </div>
  </div>

</div>

-->
</body>
</html>
