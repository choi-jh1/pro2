<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>연예 뉴스 수정</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Summernote -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

	<style>
		form {
		  max-width: 700px;
		  margin: 30px auto;
		  padding: 20px;
		  border: 1px solid #ddd;
		  border-radius: 8px;
		  background-color: #fafafa;
		  box-shadow: 0 0 8px rgba(0,0,0,0.05);
		  font-family: 'Noto Sans KR', sans-serif;
		}

		h2 {
		  text-align: center;
		  margin-bottom: 25px;
		  color: #333;
		}

		label {
		  display: block;
		  margin-top: 15px;
		  margin-bottom: 8px;
		  font-weight: 600;
		  color: #555;
		}

		input[type="text"],
		select,
		textarea {
		  width: 100%;
		  padding: 10px 12px;
		  border: 1px solid #ccc;
		  border-radius: 5px;
		  font-size: 1rem;
		  box-sizing: border-box;
		  transition: border-color 0.3s ease;
		}

		input[type="text"]:focus,
		select:focus,
		textarea:focus {
		  border-color: #007bff;
		  outline: none;
		  box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
		}

		textarea#summernote {
		  min-height: 300px;
		  resize: vertical;
		}

		button.btn-primary {
		  display: block;
		  margin: 25px auto 0;
		  padding: 12px 30px;
		  background-color: #007bff;
		  color: white;
		  font-weight: 700;
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  font-size: 1.1rem;
		  transition: background-color 0.25s ease;
		}

		button.btn-primary:hover {
		  background-color: #0056b3;
		}
	</style>
</head>

<body>

	<form th:action="@{/enter/edit}" method="post" th:object="${dto}">
		<h2>연예 뉴스 수정</h2>

		<!-- 고정: num, writer_id -->
		<input type="hidden" th:field="*{num}" />
		<input type="hidden" th:field="*{writer_id}" />

		<!-- 제목 -->
		<label>제목</label>
		<input type="text" th:field="*{title}" required />

		<!-- 카테고리 -->
		<label>카테고리</label>
		<select name="category" required>
		  <option value="">카테고리 선택</option>
		  <option value="drama" th:selected="${dto.category == 'drama'}">드라마</option>
		  <option value="movie" th:selected="${dto.category == 'movie'}">영화</option>
		  <option value="music" th:selected="${dto.category == 'music'}">뮤직</option>
		  <option value="general" th:selected="${dto.category == 'general'}">연예일반</option>
		</select>

		<!-- 본문 -->
		<label>내용</label>
		<textarea id="summernote" th:field="*{content}"></textarea>

		<!-- 현재 썸네일 미리보기 -->
		<label style="margin-top: 20px;">현재 썸네일</label>
		<div>
			<img th:src="${dto.thumbnail}" alt="썸네일" style="max-width: 200px; margin-top: 10px;" />
		</div>

		<!-- 제출 -->
		<button type="submit" class="btn-primary">수정 완료</button>
	</form>

	<script>
		$(document).ready(function () {
			$('#summernote').summernote({
				height: 300,
				lang: 'ko-KR',
				placeholder: '내용을 입력하세요...',
				callbacks: {
					onImageUpload: function (files) {
						for (let i = 0; i < files.length; i++) {
							sendFile(files[i]);
						}
					}
				}
			});

			function sendFile(file) {
				const formData = new FormData();
				formData.append("file", file);

				$.ajax({
					url: "/enter/uploadImage",
					type: "POST",
					data: formData,
					contentType: false,
					processData: false,
					success: function (url) {
						const img = $('<img>').attr('src', url).css({
							display: 'block',
							maxWidth: '100%',
							height: 'auto',
							margin: '15px auto'
						});
						$('#summernote').summernote('insertNode', img[0]);
						$('#summernote').summernote('insertText', '\n\n');
					},
					error: function (xhr) {
						alert("이미지 업로드 실패: " + xhr.responseText);
					}
				});
			}
		});
	</script>

</body>
</html>
