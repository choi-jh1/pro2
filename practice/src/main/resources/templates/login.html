<style>
	/* 기본 리셋 */
	* {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
	  font-family: 'Noto Sans KR', sans-serif;
	}

	body, html {
	  height: 100%;
	  background-color: #fff;
	}

	.login-container {
	  height: 100vh;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;  /* 수직 가운데 */
	  align-items: center;      /* 수평 가운데 */
	}

	.logo {
	  font-size: 36px;  /* 더 큼직하게 */
	  font-weight: bold;
	  margin-bottom: 40px;
	}

	.login-title {
	  font-size: 24px;
	  margin-bottom: 30px;
	}

	.login-form {
	  display: flex;
	  flex-direction: column;
	  width: 400px;  /* 기존 280 → 400 */
	}

	.login-form input {
	  padding: 16px;
	  font-size: 18px;
	  margin-bottom: 15px;
	  border: 1px solid #ccc;
	  border-radius: 6px;
	}

	.login-form button {
	  padding: 16px;
	  background-color: #222;
	  color: white;
	  border: none;
	  border-radius: 25px;
	  font-size: 18px;
	  cursor: pointer;
	  margin-top: 10px;
	  transition: background-color 0.2s ease-in-out;
	}

	.login-form button:hover {
	  background-color: #444;
	}

	.login-links {
	  margin-top: 25px;
	  font-size: 16px;
	  color: #555;
	}

	.login-links a {
	  color: #333;
	  text-decoration: none;
	  margin: 0 10px;
	}

	.login-links a:hover {
	  text-decoration: underline;
	}
</style>

<div class="login-container">
    <h1 class="logo">더펙트</h1>
    <h2 class="login-title">로그인</h2>
    
    <form class="login-form">
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>

    <div class="login-links">
      <a href="#">회원가입</a> |
      <a href="#">아이디 찾기</a> |
      <a href="#">비밀번호 재설정</a>
    </div>
  </div>
