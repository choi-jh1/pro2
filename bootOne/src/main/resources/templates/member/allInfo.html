<table border="1" align="center">
		<tr align="center">
			<td>사용자명</td>
			<td>비밀번호</td>
			<td>이메일</td>
			<td>생년월일</td>
			<td>가입날짜</td>
		</tr>
	<div th:each="info : ${list}">
		<tr align="center">
			<td th:text="${info.username}"></td>
			<td th:text="${info.password}"></td>
			<td th:text="${info.email}"></td>
			<td th:text="${info.birth}"></td>
			<td th:text="${#temporals.format(info.reg, 'yyyy-MM-dd HH:mm')}"></td>
		</tr>
	</div>
</table>
